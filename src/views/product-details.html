<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<link rel="stylesheet" href="product-details.css">
</head>
<body>
<div class="product-page">
<div class="product-image">
<img src="dress1" alt="Comfy dress">
</div>
<div class="product-details">
<h1 class="product-title">Comfy Girls Beige Short Dress</h1>
<p>Material: Cotton</p>
<div class="product-rating">
<span class="stars">★★★★★</span>
<span class="review-count">Leave Review</span>
</div>
<p class="product-price">
<span class="current-price">1,349.00 EGP</span>
<span class="original-price">1,699.00 EGP</span>
<span class="discount">Save 21%</span>
</p>
<div class="size-selection">
<p>Choose Size</p>
<button class="size-button">5-6</button>
<button class="size-button">7-8</button>
<button class="size-button">9-10</button>
<button class="size-button">11-12</button>
</div>
<button class="order-button" id="addToCart">ADD TO CART</button>
<button class="order-button" id="addToFavorite">ADD TO FAVORITE</button>
<label for="size-chart" class="size-chart-button">Size Chart</label>
<input type="checkbox" id="size-chart" class="size-chart-checkbox">
<div class="size-chart-modal">
<label for="size-chart" class="close">&times;</label>
<img class="size-chart-image" src="size-chart.jpg" alt="Size Chart">
</div>
<div class="product-info">
<p><strong>Limited Offer:</strong> Free Delivery</p>
<p><strong>Guaranteed:</strong> Return & Exchange Policy</p>
</div>
</div>
</div>
<script src="product-details.js"></script>
</body>
</html>
