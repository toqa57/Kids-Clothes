<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Details - Little Wardrobe</title>
    <link rel="stylesheet" href="public/css/user-perosnal-details.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Account - Little Wardrobe</h1>
    </header>
    
    <main>
        <section id="personal-details">
            <h2>Personal Details</h2>
            <div class="details-container">
               
                <div class="option">
                    <h3>Name</h3>
                    <p id="name-display">example</p>
                    <button class="highlight" id="change-name-btn">Change Name</button>
                    <div id="name-form" class="hidden">
                        <input type="text" id="new-name" placeholder="Enter new name" />
                        <button id="save-name-btn">Save Name</button>
                    </div>
                </div>

             
                <div class="option">
                    <h3>Email</h3>
                    <p id="email-display">personname@example.com</p>
                    <button class="highlight" id="change-email-btn">Change Email</button>
                    <div id="email-form" class="hidden">
                        <input type="email" id="new-email" placeholder="Enter new email" />
                        <button id="save-email-btn">Save Email</button>
                    </div>
                </div>

              
                <div class="option">
                    <h3>Address</h3>
                    <p id="address-display">123 Street, City</p>
                    <button class="highlight" id="change-address-btn">Change Address</button>
                    <div id="address-form" class="hidden">
                        <input type="text" id="new-address" placeholder="Enter new address" />
                        <button id="save-address-btn">Save Address</button>
                    </div>
                </div>

              
                <div class="option">
                    <h3>Wishlist</h3>
                    <p>View and manage your wishlist.</p>
                    <button class="highlight" id="wishlist-btn">Go to Wishlist</button>
                </div>

                
                <div class="option">
                    <h3>My Orders</h3>
                    <p>View your past orders.</p>
                    <button class="highlight" id="orders-btn">Go to My Orders</button>
                </div>




<div class="option">
    <h3>Sign Out</h3>
    <p>Log out of your account.</p>
    <button id="Sign-out-btn">Sign Out</button>
</div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Little Wardrobe</p>
    </footer>

    <script src="public/js/user-personal-details.js"></script>
</body>
</html>
