<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Sidebar</title>
    <link rel="stylesheet" href="filter.css">
</head>
<body>
    <div class="container">
        <aside class="filter-sidebar">
            <h2>Filter</h2>     
            <div class="filter-section">
                <h3>Gender</h3>
                <label><input type="checkbox" name="gender" value="girls"> girls</label>
                <label><input type="checkbox" name="gender" value="boys"> boys</label>
            </div>
            <div class="filter-section">
                <h3>Material</h3>
                <label><input type="checkbox" name="material" value="cotton"> Cotton</label>
                <label><input type="checkbox" name="material" value="polyester"> Polyester</label>
                <label><input type="checkbox" name="material" value="wool"> Wool</label>
            </div>
            <div class="filter-section">
                <h3>Color</h3>
                <label><input type="checkbox" name="color" value="red"> Red</label>
                <label><input type="checkbox" name="color" value="blue"> Blue</label>
                <label><input type="checkbox" name="color" value="green"> Green</label>
                <label><input type="checkbox" name="color" value="black"> Black</label>
            </div>
            <div class="filter-section">
                <h3>Size</h3>
                <label><input type="checkbox" name="size" value="0-6"> 0-6 months </label>
                <label><input type="checkbox" name="size" value="1-13"> 1-3</label>
                <label><input type="checkbox" name="size" value="5-6"> 5-6</label>
                <label><input type="checkbox" name="size" value="7-8"> 7-8</label>
                <label><input type="checkbox" name="size" value="9-10"> 9-10</label>
                <label><input type="checkbox" name="size" value="11-12"> 11-12</label>
            </div>
        </aside>
    </div>
</body>
</html>
